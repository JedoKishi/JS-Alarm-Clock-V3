<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <img src="https://media1.giphy.com/media/wq1I3ILdsvYJub8Rwx/giphy.gif?cid=ecf05e47avr6a1ecfjkuhrpaiq97o66qauq4ibpx47doxoph&rid=giphy.gif&ct=g">
        <!--Clock-->
        <h1>00:00 PM</h1>

        <!--Hour selector-->
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>  
            <div class="column">
                <select>
                    <option value="Minte" selected hidden>Minute</option>
                </select>
            </div>  
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
